<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid and Flexbox</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Navigation Bar with Logo -->
        <nav class="navbar">
            <div class="logo">MY SITE</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- Header Title (Now Below Nav) -->
        <header>
            <h1>Responsive Grid and Flexbox</h1>
        </header>
        
        <section class="section">
            <div class="simple-grid">
                <div class="grid-item"><img src="img/img1.jpg" alt="Item 1"></div>
                <div class="grid-item"><img src="img/img2.jpg" alt="Item 2"></div>
                <div class="grid-item"><img src="img/img3.jpg" alt="Item 3"></div>
                <div class="grid-item"><img src="img/img4.jpg" alt="Item 4"></div>
                <div class="grid-item"><img src="img/img5.jpg" alt="Item 5"></div>  
                <div class="grid-item"><img src="img/img6.jpg" alt="Item 6"></div>
                <div class="grid-item"><img src="img/img7.jpg" alt="Item 7"></div>
                <div class="grid-item"><img src="img/img8.jpg" alt="Item 8"></div>
                <div class="grid-item"><img src="img/img9.jpg" alt="Item 9"></div>
            </div>            
        </section>
        
        <section class="section">
            <div class="complex-grid">
                <div class="grid-item top-banner"><img src="img/imgtop.jpg" alt="Top Banner"></div>
                
                <div class="grid-item left-sidebar"><img src="img/imgleft1.jpg" alt="Left Sidebar 1"></div>
                <div class="grid-item left-sidebar-2"><img src="img/imgleft2.jpg" alt="Left Sidebar 2"></div>
                <div class="grid-item left-sidebar-3"><img src="img/imgleft3.jpg" alt="Left Sidebar 3"></div>
                
                <div class="imgcontent"><img src="img/imgcontent.jpg" alt="Main Content"></div> 
                
                <div class="grid-item right-sidebar"><img src="img/imgright1.jpg" alt="Right Sidebar 1"></div>
                <div class="grid-item right-sidebar-2"><img src="img/imgright2.jpg" alt="Right Sidebar 2"></div>
                <div class="grid-item right-sidebar-3"><img src="img/imgright3.jpg" alt="Right Sidebar 3"></div>
                
                <div class="grid-item bottom-banner"><img src="img/imgbottom.jpg" alt="Bottom Banner"></div>
            </div>
        </section>

        <footer>
            <div class="footer-item">Footer Item 1</div>
            <div class="footer-item">Footer Item 2</div>
            <div class="footer-item">Footer Item 3</div>
        </footer>
    </div>
</body>
</html>
